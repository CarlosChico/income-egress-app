<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Register</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="registerForm" (ngSubmit)="createUser()">
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                />
                <div class="input-group-append">
                  @if(registerForm.get('name')?.valid) {
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                  }
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
                <div class="input-group-append">
                  @if(registerForm.get('email')?.valid) {
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                  }
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="pwd"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
                <div class="input-group-append">
                  @if(registerForm.get('pwd')?.valid) {
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                  }
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="registerForm.invalid"
              >
                Create account
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >You have an account already?</span
              >
              <br />
              <a
                [routerLink]="['/login']"
                routerLinkActive="router-link-active"
                class="text-black text-small"
                >Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
